<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <nav class="bg-primary navbar row">
        <a href=""><img src="images/logo.png" alt="logo" class="logo"></a>
        <form action="" class="search_form">
            <div class="search_bar">
                <input type="text" placeholder="Search Product.." class="search_input">
                <button class="fas fa-search"></button>
            </div>
        </form>
        <div class="right row toggle_bar">
            <a href="" class="navbar_link accountMenu"><i class="fas fa-user-circle"></i>My Account</a>
            <a href="" class="navbar_link" id="favouriteMenu"><i class="fas fa-bookmark"></i>Favourites</a>
            <a href="" class="navbar_link" id="cartMenu"><i class="fas fa-cart-plus"></i>Cart</a>
        </div>
        <i class="fas fa-bars" id="toggleBar"></i>
    </nav>
    <header class="header_full">
        <div class="container row header_section section_space">
            <div class="header_content">
                <h2 class="header_tag">PHONES FOR YOU</h2>
                <h4 class="subheader_tag">Check out for latest prices.</h4>
                <button class="btn btn-primary">SHOP NOW</button>
            </div>
            <img src="images/banner_01.png" alt="" class="header_img">
        </div>
    </header>
    <section class="">
        <div class="container products section_space row">
        </div>
        
    </section>
    <footer>
        <div class="container section_space text-center">
            <h3>Contact Us</h3>
            <p><i class="fas fa-map-marker-alt"></i>
                     42 Dream House, Dreammy street, 7131 Dreamville, USA</p>
            <p><i class="fas fa-envelope-open-text"></i>
                company@gmail.com</p>
            <p><i class="fas fa-phone"></i>
                111-111-111</p>
            <p><i class="fas fa-plane-departure"></i>
                Ocean City,USA</p>
        </div>
    </footer>
    <div class="protection"></div>
    <div class="cart">
        <div class="row">
            <div class="cart_fav is-active " id="cartBtn"><i class="fas fa-cart-plus"></i>
                CART(0)</a></div>
            <div class="cart_fav" id="favBtn"><i class="far fa-heart"></i>
                FAVOURITES(0)</a></div>
        </div>
        <div class="cart_headers text-center">
            <h3>Product</h3>
            <h3>Review</h3>
            <h3>Price</h3>
        </div>
        <div class="cart_body product_section is-visible">
            <div class="cart_prod text-center">
                <div class="empty_wishlist">
                    <img class="empty_logo" src="https://static.pullandbear.net/2/static2/itxwebstandard/images/icons/shopcart-buy.png?t=20211116034503" alt="">
                    <h3 class="header_tag">EMPTY CART</h3>
                </div>
            </div>
        </div>
        <div class="cart_body saved_section">
            <div class="cart_prod text-center ">
                <div class="empty_wishlist">
                    <img class="empty_logo" src="https://static.pullandbear.net/2/static2/itxwebstandard/images/icons/shopcart-buy.png?t=20211116034503" alt="">
                    <h3 class="header_tag">EMPTY CART</h3>
                </div>
            </div>
        </div>   
        <div class="cart_bottom">
            <div class="row">
                <h3 class="header_tag">TOTAL</h3>
                <h4 class="price">990$</h4>
            </div>
            <button class="btn-secondary"><span class="btn-text">CONTINUE</span></button>
        </div> 
    </div>
    <script src="data/products.json"></script>
    <script src="app.js"></script>
</body>
</html>
